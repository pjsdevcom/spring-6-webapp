<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PJSDev Spring 6 Web App MVC Demo - Books</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">99</td>
        <td th:text="${book.title}">The Book</td>
        <td th:text="${book.publisher.publisherName}">The Publisher</td>
    </tr>
</table>
</body>
</html>
