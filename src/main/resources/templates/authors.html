<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PJSDev Spring 6 Web App MVC Demo - Authors</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">133</td>
        <td th:text="${author.firstName} + ' ' + ${author.lastName}">Mike Smith</td>
    </tr>
</table>
</body>
</html>
